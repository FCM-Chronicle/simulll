<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>슈퍼리그 축구 시뮬레이션</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            color: white;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 20px;
        }

        .header {
            text-align: center;
            margin-bottom: 30px;
        }

        .header h1 {
            font-size: 2.5rem;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.3);
            margin-bottom: 10px;
        }

        .game-section {
            background: rgba(255, 255, 255, 0.1);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 25px;
            margin-bottom: 20px;
            border: 1px solid rgba(255, 255, 255, 0.2);
            box-shadow: 0 8px 32px rgba(0, 0, 0, 0.1);
        }

        .team-select {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            justify-content: center;
            margin-bottom: 20px;
        }

        .team-card {
            background: rgba(255, 255, 255, 0.15);
            border-radius: 15px;
            padding: 15px;
            cursor: pointer;
            transition: all 0.3s ease;
            border: 2px solid transparent;
            min-width: 200px;
            text-align: center;
        }

        .team-card:hover {
            transform: translateY(-3px);
            background: rgba(255, 255, 255, 0.25);
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        .team-card.selected {
            border-color: #FFD700;
            background: rgba(255, 215, 0, 0.2);
        }

        .team-rating {
            font-size: 0.9rem;
            color: #FFD700;
            margin-top: 5px;
        }

        .team-tactic {
            font-size: 0.8rem;
            color: #DDD;
            margin-top: 3px;
        }

        .league-title {
            font-size: 1.2rem;
            margin-bottom: 10px;
            text-align: center;
            color: #FFD700;
            text-shadow: 1px 1px 2px rgba(0,0,0,0.5);
        }

        .match-area {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin: 20px 0;
        }

        .team-info {
            text-align: center;
            flex: 1;
        }

        .team-name {
            font-size: 1.5rem;
            font-weight: bold;
            margin-bottom: 10px;
        }

        .team-stats {
            font-size: 0.9rem;
            color: #FFD700;
            margin-bottom: 5px;
        }

        .vs {
            font-size: 2rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .score {
            font-size: 3rem;
            font-weight: bold;
            color: #FFD700;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.5);
        }

        .tactical-advantage {
            text-align: center;
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
        }

        .advantage {
            color: #4CAF50;
            font-weight: bold;
        }

        .disadvantage {
            color: #FF5722;
            font-weight: bold;
        }

        .neutral {
            color: #FFC107;
            font-weight: bold;
        }

        .btn {
            background: linear-gradient(45deg, #FF6B6B, #FF8E53);
            border: none;
            border-radius: 50px;
            color: white;
            padding: 15px 30px;
            font-size: 1.1rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.2);
            margin: 10px;
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(0, 0, 0, 0.3);
        }

        .btn:disabled {
            background: #666;
            cursor: not-allowed;
            transform: none;
        }

        .match-events {
            background: rgba(0, 0, 0, 0.3);
            border-radius: 15px;
            padding: 20px;
            margin: 20px 0;
            max-height: 300px;
            overflow-y: auto;
        }

        .event {
            margin: 10px 0;
            padding: 10px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 8px;
            border-left: 4px solid #FFD700;
        }

        .goal-event {
            border-left-color: #4CAF50;
            background: rgba(76, 175, 80, 0.2);
        }

        .time {
            font-weight: bold;
            color: #FFD700;
        }

        .progress-bar {
            width: 100%;
            height: 20px;
            background: rgba(255, 255, 255, 0.2);
            border-radius: 10px;
            overflow: hidden;
            margin: 10px 0;
        }

        .progress-fill {
            height: 100%;
            background: linear-gradient(90deg, #4CAF50, #45a049);
            width: 0%;
            transition: width 1s ease;
        }

        .simulation-controls {
            text-align: center;
            margin: 20px 0;
        }

        .league-divider {
            border-top: 2px solid rgba(255, 255, 255, 0.3);
            margin: 20px 0;
            padding-top: 20px;
        }

        .console-output {
            background: rgba(0, 0, 0, 0.5);
            border-radius: 10px;
            padding: 15px;
            margin: 20px 0;
            font-family: 'Courier New', monospace;
            font-size: 0.9rem;
            max-height: 200px;
            overflow-y: auto;
            border: 1px solid rgba(255, 255, 255, 0.2);
        }

        .tactics-info {
            background: rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            padding: 15px;
            margin: 10px 0;
            font-size: 0.9rem;
        }

        @media (max-width: 768px) {
            .team-card {
                min-width: 150px;
            }
            
            .match-area {
                flex-direction: column;
                gap: 20px;
            }
            
            .header h1 {
                font-size: 2rem;
            }
        }
    </style>
</head>

    <div class="container">
        <div class="header">
            <h1>🏆 슈퍼리그 축구 시뮬레이션</h1>
            <p>팀을 선택하고 경기를 시뮬레이션해보세요!</p>
        </div>

        <div class="game-section">
            <h2 class="league-title">1부 리그 (최고 수준)</h2>
            <div class="team-select" id="league1-teams"></div>
            
            <div class="league-divider"></div>
            <h2 class="league-title">2부 리그 (준최고 수준)</h2>
            <div class="team-select" id="league2-teams"></div>
            
            <div class="league-divider"></div>
            <h2 class="league-title">3부 리그 (도전자들)</h2>
            <div class="team-select" id="league3-teams"></div>
        </div>

        <div class="game-section" id="match-section" style="display: none;">
            <div class="match-area">
                <div class="team-info">
                    <div class="team-name" id="team1-name">팀 1</div>
                    <div class="team-stats" id="team1-stats">레이팅: 0 | 전술: -</div>
                    <div class="score" id="team1-score">0</div>
                </div>
                <div class="vs">VS</div>
                <div class="team-info">
                    <div class="team-name" id="team2-name">팀 2</div>
                    <div class="team-stats" id="team2-stats">레이팅: 0 | 전술: -</div>
                    <div class="score" id="team2-score">0</div>
                </div>
            </div>

            <div class="tactical-advantage" id="tactical-info"></div>

            <div class="progress-bar">
                <div class="progress-fill" id="match-progress"></div>
            </div>

            <div class="simulation-controls">
                <button class="btn" onclick="startMatch()">경기 시작</button>
                <button class="btn" onclick="resetMatch()">다시 시작</button>
                <button class="btn" onclick="simulateAllLeagues()">전체 리그 시뮬레이션</button>
            </div>

            <div class="match-events" id="match-events"></div>
        </div>

        <div class="game-section">
            <h3>전술 상성표</h3>
            <div class="tactics-info">
                <p><strong>게겐프레싱</strong> > 두 줄 수비, 점유율 축구 | < 롱볼축구, 카테나치오</p>
                <p><strong>티키타카</strong> > 점유율 축구, 라볼피아나 | < 롱볼축구, 침대 축구</p>
                <p><strong>카테나치오</strong> > 두 줄 수비, 침대 축구 | < 점유율 축구, 토탈 풋볼</p>
                <p>등등... (9가지 전술의 상성)</p>
            </div>
        </div>

        <div class="game-section">
            <h3>시뮬레이션 결과</h3>
            <div class="console-output" id="console-output"></div>
        </div>
    </div>

        // 랜덤 선수 생성
        function generateRandomPlayers(teamName, league) {
            if (realPlayers[teamName]) {
                return realPlayers[teamName];
            }

            const positions = ['GK', 'DF', 'DF', 'DF', 'DF', 'MF', 'MF', 'MF', 'FW', 'FW', 'FW'];
            const players = [];
            
            let baseRating = 70;
            if (league === "1부") baseRating = 80;
            else if (league === "2부") baseRating = 75;
            
            for (let i = 0; i < positions.length; i++) {
                const rating = baseRating + Math.floor(Math.random() * 15) - 5;
                players.push({
                    name: `선수${i + 1}`,
                    position: positions[i],
                    rating: Math.max(60, Math.min(95, rating))
                });
            }
            
            return players;
        }

        // 베스트 11 선택
        function getBest11(players) {
            const gk = players.filter(p => p.position === 'GK').sort((a, b) => b.rating - a.rating)[0];
            const defenders = players.filter(p => p.position === 'DF').sort((a, b) => b.rating - a.rating).slice(0, 3);
            const midfielders = players.filter(p => p.position === 'MF').sort((a, b) => b.rating - a.rating).slice(0, 3);
            const forwards = players.filter(p => p.position === 'FW').sort((a, b) => b.rating - a.rating).slice(0, 3);
            
            return [gk, ...defenders, ...midfielders, ...forwards];
        }

        // 팀 레이팅 계산
        function calculateTeamRating(players) {
            const best11 = getBest11(players);
            const totalRating = best11.reduce((sum, player) => sum + player.rating, 0);
            return Math.round(totalRating / 11);
        }

        // 전술 상성 계산
        function calculateTacticalAdvantage(tactic1, tactic2) {
            if (tactics[tactic1].effective.includes(tactic2)) {
                return 1; // 유리
            } else if (tactics[tactic1].ineffective.includes(tactic2)) {
                return -1; // 불리
            }
            return 0; // 중립
        }

        // 골 확률 계산 (새로운 시스템)
        function calculateGoalProbability(team, opponent) {
            // 1. 기본 확률
            let baseProb = 1.5; // 기본 1.5%로 낮춤
            
            // 2. 리그별 보정
            if (team.league === "1부") baseProb += 0.3;
            else if (team.league === "3부") baseProb -= 0.3;
            
            // 3. 팀 레이팅 보정 (60-95 레이팅을 0.7-1.3배로 변환)
            const ratingMultiplier = 0.7 + (team.rating - 60) / 35 * 0.6;
            baseProb *= ratingMultiplier;
            
            // 4. 전술 상성 보정
            const tacticalAdvantage = calculateTacticalAdvantage(team.tactic, opponent.tactic);
            if (tacticalAdvantage === 1) baseProb += 0.5; // 유리한 전술
            else if (tacticalAdvantage === -1) baseProb -= 0.5; // 불리한 전술
            
            // 5. 랜덤 요소 (80%-120%)
            const randomFactor = 0.8 + Math.random() * 0.4;
            baseProb *= randomFactor;
            
            return Math.max(0.5, Math.min(4.0, baseProb)); // 최소 0.5%, 최대 4%
        }

        // 팀에 선수 및 레이팅 배정
        Object.keys(teams).forEach(league => {
            teams[league].forEach(team => {
                team.players = generateRandomPlayers(team.name, league);
                team.rating = calculateTeamRating(team.players);
                team.tactic = teamTactics[team.name] || "점유율 축구";
            });
        });

        let selectedTeams = [];
        let currentMatch = null;
        let matchInterval = null;

        // 팀 선택 UI 생성
        function createTeamCards() {
            Object.keys(teams).forEach(league => {
                const container = document.getElementById(`league${league === "1부" ? "1" : league === "2부" ? "2" : "3"}-teams`);

                    const card = document.createElement('div');
                    card.className = 'team-card';
                    card.innerHTML = `
                        <div>${team.country} ${team.name}</div>
                        <div class="team-rating">⭐ ${team.rating}</div>
                        <div class="team-tactic">${team.tactic}</div>
                    `;
                    card.onclick = () => selectTeam(team, league, card);
                    container.appendChild(card);
                });
            });
        }

        function selectTeam(team, league, cardElement) {
            if (selectedTeams.length >= 2) {
                selectedTeams = [];
                document.querySelectorAll('.team-card').forEach(card => {
                    card.classList.remove('selected');
                });
            }
            
            selectedTeams.push({ ...team, league });
            cardElement.classList.add('selected');
            
            if (selectedTeams.length === 2) {
                setupMatch();
            }
        }

        function setupMatch() {
            document.getElementById('match-section').style.display = 'block';
            
            const team1 = selectedTeams[0];
            const team2 = selectedTeams[1];
            
            document.getElementById('team1-name').textContent = team1.name;
            document.getElementById('team2-name').textContent = team2.name;
            document.getElementById('team1-stats').textContent = `레이팅: ${team1.rating} | 전술: ${team1.tactic}`;
            document.getElementById('team2-stats').textContent = `레이팅: ${team2.rating} | 전술: ${team2.tactic}`;
            document.getElementById('team1-score').textContent = '0';
            document.getElementById('team2-score').textContent = '0';
            document.getElementById('match-events').innerHTML = '';
            document.getElementById('match-progress').style.width = '0%';
            
            // 전술 상성 표시
            const advantage1 = calculateTacticalAdvantage(team1.tactic, team2.tactic);
            const advantage2 = calculateTacticalAdvantage(team2.tactic, team1.tactic);
            
            let tacticalInfo = '';
            if (advantage1 === 1) {
                tacticalInfo = `<span class="advantage">${team1.name}이 전술적으로 유리합니다!</span>`;
            } else if (advantage2 === 1) {
                tacticalInfo = `<span class="advantage">${team2.name}이 전술적으로 유리합니다!</span>`;
            } else {
                tacticalInfo = `<span class="neutral">전술적으로 균등한 경기입니다</span>`;
            }
            
            document.getElementById('tactical-info').innerHTML = tacticalInfo;
        }

        function simulateMatch(team1, team2) {
            const events = [];
            let score1 = 0, score2 = 0;
            const goals1 = [], goals2 = [];
            
            // 각 팀의 골 확률 계산
            const goalProb1 = calculateGoalProbability(team1, team2);
            const goalProb2 = calculateGoalProbability(team2, team1);
            
            // 90분 시뮬레이션
            for (let minute = 1; minute <= 90; minute++) {
                // 팀1 골 체크
                if (Math.random() * 100 < goalProb1) {
                    const best11_1 = getBest11(team1.players);
                    const scorer = getRandomPlayer(best11_1, ['FW', 'MF', 'DF']);
                    
                    // 어시스트는 득점자와 다른 선수만 선택
                    let assister = null;
                    if (Math.random() < 0.8) {
                        const assistCandidates = best11_1.filter(p => 
                            p.name !== scorer.name && ['FW', 'MF', 'DF'].includes(p.position)
                        );
                        if (assistCandidates.length > 0) {
                            assister = assistCandidates[Math.floor(Math.random() * assistCandidates.length)];
                        }
                    }
                    
                    score1++;
                    goals1.push({ scorer: scorer.name, assister: assister?.name || null });
                    events.push({
                        minute,
                        team: team1.name,
                        type: 'goal',
                        text: `⚽ ${minute}' ${scorer.name}이 골을 넣었습니다!${assister ? ` (어시스트: ${assister.name})` : ''}`
                    });
                }
                
                // 팀2 골 체크
                if (Math.random() * 100 < goalProb2) {
                    const best11_2 = getBest11(team2.players);
                    const scorer = getRandomPlayer(best11_2, ['FW', 'MF', 'DF']);
                    
                    // 어시스트는 득점자와 다른 선수만 선택
                    let assister = null;
                    if (Math.random() < 0.8) {
                        const assistCandidates = best11_2.filter(p => 
                            p.name !== scorer.name && ['FW', 'MF', 'DF'].includes(p.position)
                        );
                        if (assistCandidates.length > 0) {
                            assister = assistCandidates[Math.floor(Math.random() * assistCandidates.length)];
                        }
                    }
                    
                    score2++;
                    goals2.push({ scorer: scorer.name, assister: assister?.name || null });
                    events.push({
                        minute,
                        team: team2.name,
                        type: 'goal',
                        text: `⚽ ${minute}' ${scorer.name}이 골을 넣었습니다!${assister ? ` (어시스트: ${assister.name})` : ''}`
                    });
                }
                
                // 기타 이벤트 (패스, 파울 등)
                if (Math.random() < 0.05) {
                    const allPlayers = [...getBest11(team1.players), ...getBest11(team2.players)];
                    const player = allPlayers[Math.floor(Math.random() * allPlayers.length)];
                    const eventType = Math.random();
                    
                    let eventText = '';
                    if (eventType < 0.4) {
                        eventText = `${minute}' ${player.name}이 파울을 범했습니다.`;
                    } else if (eventType < 0.7) {
                        eventText = `${minute}' ${player.name}의 좋은 패스!`;
                    } else {
                        eventText = `${minute}' ${player.name}이 슈팅을 시도했지만 골대를 벗어났습니다.`;
                    }
                    
                    events.push({
                        minute,
                        type: 'event',
                        text: eventText
                    });
                }
            }
            
            return { score1, score2, events, goals1, goals2, goalProb1, goalProb2 };
        }

        function getRandomPlayer(players, positions = ['GK', 'DF', 'MF', 'FW']) {
            const filteredPlayers = players.filter(p => positions.includes(p.position));
            return filteredPlayers[Math.floor(Math.random() * filteredPlayers.length)];
        }

        function startMatch() {
            if (selectedTeams.length !== 2) return;
            
            if (matchInterval) {
                clearInterval(matchInterval);
            }
            
            currentMatch = simulateMatch(selectedTeams[0], selectedTeams[1]);
            
            // 경기 정보 로그
            console.log(`=== 경기 시작 ===`);
            console.log(`${selectedTeams[0].name} (레이팅: ${selectedTeams[0].rating}, 전술: ${selectedTeams[0].tactic})`);
            console.log(`VS`);
            console.log(`${selectedTeams[1].name} (레이팅: ${selectedTeams[1].rating}, 전술: ${selectedTeams[1].tactic})`);
            console.log(`골 확률 - ${selectedTeams[0].name}: ${currentMatch.goalProb1.toFixed(2)}% | ${selectedTeams[1].name}: ${currentMatch.goalProb2.toFixed(2)}%`);
            
            let eventIndex = 0;
            let currentMinute = 0;
            
            matchInterval = setInterval(() => {
                currentMinute++;
                
                // 진행률 업데이트
                document.getElementById('match-progress').style.width = `${(currentMinute / 90) * 100}%`;
                
                // 이벤트 표시
                while (eventIndex < currentMatch.events.length && 
                       currentMatch.events[eventIndex].minute <= currentMinute) {
                    
                    const event = currentMatch.events[eventIndex];
                    const eventDiv = document.createElement('div');
                    eventDiv.className = event.type === 'goal' ? 'event goal-event' : 'event';
                    eventDiv.innerHTML = `<span class="time">${event.minute}'</span> ${event.text}`;
                    document.getElementById('match-events').appendChild(eventDiv);
                    
                    // 골인 경우 스코어 업데이트
                    if (event.type === 'goal') {
                        const team1Goals = currentMatch.events.slice(0, eventIndex + 1)
                            .filter(e => e.type === 'goal' && e.team === selectedTeams[0].name).length;
                        const team2Goals = currentMatch.events.slice(0, eventIndex + 1)
                            .filter(e => e.type === 'goal' && e.team === selectedTeams[1].name).length;
                        
                        document.getElementById('team1-score').textContent = team1Goals;
                        document.getElementById('team2-score').textContent = team2Goals;
                    }
                    
                    eventIndex++;
                }
                
                if (currentMinute >= 90) {
                    clearInterval(matchInterval);
                    
                    // 최종 스코어 업데이트
                    document.getElementById('team1-score').textContent = currentMatch.score1;
                    document.getElementById('team2-score').textContent = currentMatch.score2;
                    
                    // 콘솔 출력
                    logMatchResult(selectedTeams[0], selectedTeams[1], currentMatch);
                    
                    // 경기 종료 이벤트
                    const finalEvent = document.createElement('div');
                    finalEvent.className = 'event';
                    finalEvent.innerHTML = `<span class="time">90'</span> 경기가 종료되었습니다! 최종 스코어: ${currentMatch.score1}-${currentMatch.score2}`;
                    document.getElementById('match-events').appendChild(finalEvent);
                }
            }, 1000); // 1초마다 1분씩
        }

        function resetMatch() {
            if (matchInterval) {
                clearInterval(matchInterval);
            }
            
            document.getElementById('team1-score').textContent = '0';
            document.getElementById('team2-score').textContent = '0';
            document.getElementById('match-events').innerHTML = '';
            document.getElementById('match-progress').style.width = '0%';
        }

        function logMatchResult(team1, team2, result) {
            const output = document.getElementById('console-output');
            
            let log = `${team1.name} (${result.score1}) vs (${result.score2}) ${team2.name}\n`;
            
            // 팀1 골 정보
            if (result.goals1.length > 0) {
                const goalInfo = result.goals1.map(goal => 
                    goal.assister ? `${goal.scorer}, ${goal.assister}` : goal.scorer
                ).join(': ');
                log += `${team1.name}: ${goalInfo}\n`;
            }
            
            // 팀2 골 정보
            if (result.goals2.length > 0) {
                const goalInfo = result.goals2.map(goal => 
                    goal.assister ? `${goal.scorer}, ${goal.assister}` : goal.scorer
                ).join(': ');
                log += `${team2.name}: ${goalInfo}\n`;
            }
            
            log += '\n';
            output.textContent += log;
            output.scrollTop = output.scrollHeight;
            
            console.log(log);
        }

        function simulateAllLeagues() {
            const output = document.getElementById('console-output');
            output.textContent += "=== 전체 리그 시뮬레이션 ===\n";
            
            Object.keys(teams).forEach(league => {
                output.textContent += `\n--- ${league} 리그 ---\n`;
                
                const leagueTeams = teams[league];
                
                // 각 팀이 다른 팀들과 1경기씩
                for (let i = 0; i < leagueTeams.length; i++) {
                    for (let j = i + 1; j < leagueTeams.length; j++) {
                        const team1 = { ...leagueTeams[i], league };
                        const team2 = { ...leagueTeams[j], league };
                        
                        const result = simulateMatch(team1, team2);
                        logMatchResult(team1, team2, result);
                    }
                }
            });
            
            output.scrollTop = output.scrollHeight;
        }

                console.log(`${league} 컨테이너 찾기:`, container);
                
                if (!container) {

                }
                
                teams[league].forEach((team, index) => {

                    card.className = 'team-card';
                    card.innerHTML = `
                        <div>${team.country} ${team.name}</div>
                        <div class="team-rating">⭐ ${team.rating}</div>
                        <div class="team-tactic">${team.tactic}</div>
                    `;

                });
                
                console.log(`${league} 완료 - ${teams[league].length}개 팀`);
            });
            
            console.log("모든 팀 카드 생성 완료!");
        }

        // 페이지 로드 확인
        document.addEventListener('DOMContentLoaded', function() {
            console.log("DOM 로드 완료");
            createTeamCards();

        // 즉시 실행도 추가 (안전장치)

            document.addEventListener('DOMContentLoaded', createTeamCards);
